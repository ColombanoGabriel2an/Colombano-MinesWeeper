<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MinesWeeper</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="encabezado">
		<h1 class="titulo-principal">MinesWeeper</h1>
	</header>

	<main class="contenedor-juego">
		<!-- Formulario de carga de datos del jugador-->
		<section class="seccion-jugador">
			<label for="nombreJugador">Nombre del jugador:</label>
			<input type="text" id="nombreJugador" name="nombreJugador" maxlength="15" minlength="3" required>
			<small id="errorNombre" class="mensaje-error"></small>
			<button id="btnIniciar">Iniciar partida</button>
		</section>

		<!-- Información del juego -->
		<section class="informacion-juego">
			<div id="minasRestantes">Minas: 10</div>
			<button id="btnReiniciar" title="Reiniciar partida">😊</button>
			<div id="temporizador">00:00</div>
		</section>

		<!-- Tablero del juego -->
		<section id="tablero" class="tablero-juego">
			<!-- Se genera dinámicamente con JavaScript -->
		</section>
		
		<div class="acciones-juego">

			<!-- Modo oscuro -->
			<button id="btnTema">Modo oscuro</button>
			
			<!-- Ranking -->
			<button id="btnRanking">📊 Ver ranking</button>

			<!-- Dificultad -->
			<select id="selectorDificultad">
				<option value="facil">Fácil (8x8, 10 minas)</option>
				<option value="medio">Medio (12x12, 25 minas)</option>
				<option value="dificil">Difícil (16x16, 40 minas)</option>
			</select>
		</div>
	</main>

	<!-- Modal del ranking -->
	<div id="modalRanking" class="modal oculto">
		<div class="contenido-modal">
			<h3>Ranking de Partidas</h3>
			<div id="contenidoRanking"></div> <!-- ← ESTE ES EL QUE FALTABA -->
			<div class="opciones-ranking">
				<button id="ordenarPorFecha">📅 Ordenar por fecha</button>
				<button id="ordenarPorTiempo">⏱️ Ordenar por tiempo</button>
				<button onclick="cerrarRanking()">❌ Cerrar</button>
			</div>
		</div>
	</div>

	<!-- Modal de estado del juego -->
	<div id="modalEstado" class="modal oculto">
		<div class="contenido-modal">
			<h3 id="mensajeEstado"></h3>
			<button onclick="cerrarModalEstado()">Aceptar</button>
		</div>
	</div>

	<script src="js/ranking.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/dificultad.js"></script>
	<script src="js/main.js"></script>
	
	<footer style="text-align: center; margin-top: 20px;">
	<p>
	Ver código fuente en 
	<a href="https://github.com/ColombanoGabriel2an/Colombano-MinesWeeper" target="_blank" rel="noopener noreferrer">
	GitHub
	</a>
	</p>
	</footer>

</body>
</html>
